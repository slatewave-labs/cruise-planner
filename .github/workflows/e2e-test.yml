# E2E Tests — Test Environment
# Manual workflow dispatch to run Playwright tests against the test deployment
name: E2E Tests (Test)

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL of the test environment'
        required: false
        default: 'http://test.shore-explorer.com'

concurrency:
  group: e2e-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-test:
    name: Playwright E2E — Test Environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install E2E dependencies
        run: |
          cd tests/e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd tests/e2e
          npx playwright install --with-deps chromium

      - name: Run E2E tests against test environment
        run: |
          cd tests/e2e
          npx playwright test
        env:
          BASE_URL: ${{ github.event.inputs.base_url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-test-env
          path: tests/e2e/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-test-env
          path: tests/e2e/test-results/
          retention-days: 14
