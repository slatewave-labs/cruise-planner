name: Deploy to Test

on:
  # Automatically deploy to test when CI passes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      skip_ci:
        description: "Skip waiting for CI"
        required: false
        default: "false"
        type: boolean

# Cancel in-progress runs for the same environment/branch
concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  ENVIRONMENT: test
  PROJECT_NAME: shoreexplorer
  BACKEND_ECR_REPO: shoreexplorer-backend

jobs:
  check-env:
    name: Check Test Environment is Deployed
    runs-on: ubuntu-latest
    environment: test
    outputs:
      deployed: ${{ steps.check.outputs.deployed }}

    # Only run if CI succeeded (or manual dispatch)
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if test environment is deployed
        id: check
        run: |
          CLUSTER_STATUS=$(aws ecs describe-clusters \
            --clusters "${PROJECT_NAME}-${ENVIRONMENT}-cluster" \
            --query "clusters[0].status || 'NOT_FOUND'" \
            --output text --region "$AWS_REGION" 2>/dev/null || echo "NOT_FOUND")

          if [[ "$CLUSTER_STATUS" == "ACTIVE" ]]; then
            echo "âœ… Test environment is deployed (cluster is ACTIVE)"
            echo "deployed=true" >> "$GITHUB_OUTPUT"
          else
            echo "â­ï¸  Test environment is not deployed (cluster status: ${CLUSTER_STATUS}). Skipping deployment."
            echo "deployed=false" >> "$GITHUB_OUTPUT"
          fi

  deploy-test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    environment: test
    needs: check-env

    if: needs.check-env.outputs.deployed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image variables
        id: vars
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_BASE="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          GIT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          IMAGE_TAG="${ENVIRONMENT}-${GIT_SHA}"

          echo "account_id=${ACCOUNT_ID}" >> "$GITHUB_OUTPUT"
          echo "ecr_base=${ECR_BASE}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "backend_image=${ECR_BASE}/${BACKEND_ECR_REPO}" >> "$GITHUB_OUTPUT"

      # â”€â”€ Get infrastructure URLs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get ALB DNS and CloudFront info
        id: alb
        env:
          CUSTOM_DOMAIN: ${{ secrets.TEST_DOMAIN || '' }}
        run: |
          APP_NAME="${PROJECT_NAME}-${ENVIRONMENT}"
          S3_BUCKET="${APP_NAME}-frontend"

          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "${APP_NAME}-alb" \
            --query "LoadBalancers[0].DNSName" \
            --output text --region "$AWS_REGION" 2>/dev/null || echo "")

          # Get CloudFront distribution ID
          CF_DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='${APP_NAME}-frontend'].Id | [0]" \
            --output text 2>/dev/null || echo "")
          CF_DOMAIN=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='${APP_NAME}-frontend'].DomainName | [0]" \
            --output text 2>/dev/null || echo "")

          # Determine the public frontend URL and backend URL
          if [[ -n "$CUSTOM_DOMAIN" ]]; then
            FRONTEND_URL="https://test.${CUSTOM_DOMAIN}"
            BACKEND_URL="https://test.${CUSTOM_DOMAIN}"
            echo "Using custom domain: test.${CUSTOM_DOMAIN}"
          elif [[ -n "$CF_DOMAIN" && "$CF_DOMAIN" != "None" ]]; then
            FRONTEND_URL="https://${CF_DOMAIN}"
            BACKEND_URL="https://${CF_DOMAIN}"
            echo "Using CloudFront domain: ${CF_DOMAIN}"
          else
            FRONTEND_URL="http://localhost:3000"
            BACKEND_URL="http://localhost:8001"
            echo "Using localhost fallback"
          fi

          echo "dns=${ALB_DNS}" >> "$GITHUB_OUTPUT"
          echo "backend_url=${BACKEND_URL}" >> "$GITHUB_OUTPUT"
          echo "frontend_url=${FRONTEND_URL}" >> "$GITHUB_OUTPUT"
          echo "s3_bucket=${S3_BUCKET}" >> "$GITHUB_OUTPUT"
          echo "cf_dist_id=${CF_DIST_ID}" >> "$GITHUB_OUTPUT"
          echo "cf_domain=${CF_DOMAIN}" >> "$GITHUB_OUTPUT"


      # â”€â”€ Build and push backend image (optimized with caching) â”€â”€
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: |
            ${{ steps.vars.outputs.backend_image }}:${{ steps.vars.outputs.image_tag }}
            ${{ steps.vars.outputs.backend_image }}:${{ env.ENVIRONMENT }}-latest
            ${{ steps.vars.outputs.backend_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ Build and deploy frontend to S3 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Build frontend static bundle
        run: |
          cd frontend
          yarn install --frozen-lockfile
          yarn build
        env:
          REACT_APP_BACKEND_URL: ${{ steps.alb.outputs.backend_url }}
          CI: true

      - name: Deploy frontend to S3
        run: |
          S3_BUCKET="${{ steps.alb.outputs.s3_bucket }}"
          echo "ðŸ“¦ Syncing frontend build to s3://${S3_BUCKET}/"

          # Sync with cache headers: immutable for hashed assets, short cache for index.html
          # Upload hashed assets first (long cache), then index.html (no cache)
          aws s3 sync frontend/build/ "s3://${S3_BUCKET}/" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" --exclude "asset-manifest.json" --exclude "service-worker.js" \
            --region "$AWS_REGION"

          # Upload index.html and manifest with no-cache (so CloudFront always fetches latest)
          aws s3 cp frontend/build/index.html "s3://${S3_BUCKET}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html" \
            --region "$AWS_REGION"

          if [[ -f frontend/build/asset-manifest.json ]]; then
            aws s3 cp frontend/build/asset-manifest.json "s3://${S3_BUCKET}/asset-manifest.json" \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "application/json" \
              --region "$AWS_REGION"
          fi

          echo "âœ… Frontend deployed to S3"

      - name: Invalidate CloudFront cache
        run: |
          CF_DIST_ID="${{ steps.alb.outputs.cf_dist_id }}"
          if [[ -n "$CF_DIST_ID" && "$CF_DIST_ID" != "None" ]]; then
            INVALIDATION_ID=$(aws cloudfront create-invalidation \
              --distribution-id "$CF_DIST_ID" \
              --paths "/index.html" "/asset-manifest.json" "/service-worker.js" \
              --query 'Invalidation.Id' --output text)
            echo "ðŸ”„ CloudFront invalidation created: ${INVALIDATION_ID}"
            echo "  Cached hashed assets (JS/CSS) are unaffected â€” new filenames ensure fresh content."
          else
            echo "â­ï¸  No CloudFront distribution found â€” skipping invalidation"
          fi

      # â”€â”€ Deploy to ECS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # First, register updated task definitions with correct env vars
      - name: Get secrets ARN
        id: secrets
        run: |
          SECRET_ARN=$(aws secretsmanager describe-secret \
            --secret-id "${PROJECT_NAME}-${ENVIRONMENT}-secrets" \
            --query 'ARN' --output text --region "$AWS_REGION" 2>/dev/null || echo "")
          
          if [[ -z "$SECRET_ARN" ]]; then
            echo "Warning: Could not find secrets ARN, skipping task definition update"
            echo "secret_arn=" >> "$GITHUB_OUTPUT"
          else
            echo "secret_arn=${SECRET_ARN}" >> "$GITHUB_OUTPUT"
          fi

      - name: Register backend task definition
        if: steps.secrets.outputs.secret_arn != ''
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_BASE="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          SECRET_ARN="${{ steps.secrets.outputs.secret_arn }}"
          
          # Get IAM role ARNs
          EXECUTION_ROLE_ARN=$(aws iam get-role \
            --role-name "${PROJECT_NAME}-${ENVIRONMENT}-ecs-task-execution-role" \
            --query 'Role.Arn' --output text --region "$AWS_REGION")
          TASK_ROLE_ARN=$(aws iam get-role \
            --role-name "${PROJECT_NAME}-${ENVIRONMENT}-ecs-task-role" \
            --query 'Role.Arn' --output text --region "$AWS_REGION")
          
          # Register backend task definition with GROQ_API_KEY
          aws ecs register-task-definition \
            --family "${PROJECT_NAME}-${ENVIRONMENT}-backend-task" \
            --network-mode awsvpc \
            --requires-compatibilities FARGATE \
            --cpu 256 \
            --memory 512 \
            --execution-role-arn "$EXECUTION_ROLE_ARN" \
            --task-role-arn "$TASK_ROLE_ARN" \
            --container-definitions "[{
              \"name\": \"backend\",
              \"image\": \"${ECR_BASE}/${BACKEND_ECR_REPO}:${ENVIRONMENT}-latest\",
              \"essential\": true,
              \"portMappings\": [{\"containerPort\": 8001, \"protocol\": \"tcp\"}],
              \"secrets\": [
                {\"name\": \"GROQ_API_KEY\", \"valueFrom\": \"${SECRET_ARN}:GROQ_API_KEY::\"}
              ],
              \"environment\": [
                {\"name\": \"DYNAMODB_TABLE_NAME\", \"value\": \"${PROJECT_NAME}-${ENVIRONMENT}\"},
                {\"name\": \"AWS_DEFAULT_REGION\", \"value\": \"${AWS_REGION}\"},
                {\"name\": \"ENVIRONMENT\", \"value\": \"${ENVIRONMENT}\"},
                {\"name\": \"ENABLE_CLOUDWATCH_METRICS\", \"value\": \"true\"}
              ],
              \"logConfiguration\": {
                \"logDriver\": \"awslogs\",
                \"options\": {
                  \"awslogs-group\": \"/ecs/${PROJECT_NAME}-${ENVIRONMENT}-backend\",
                  \"awslogs-region\": \"${AWS_REGION}\",
                  \"awslogs-stream-prefix\": \"ecs\"
                }
              },
              \"healthCheck\": {
                \"command\": [\"CMD-SHELL\", \"python -c \\\"import urllib.request; exit(0 if urllib.request.urlopen('http://localhost:8001/api/health').status == 200 else 1)\\\"\"],
                \"interval\": 30,
                \"timeout\": 10,
                \"retries\": 3,
                \"startPeriod\": 60
              }
            }]" \
            --tags "key=Project,value=${PROJECT_NAME}" "key=Environment,value=${ENVIRONMENT}" \
            --region "$AWS_REGION"

      # â”€â”€ Deploy backend via CodeDeploy Blue/Green â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy backend via CodeDeploy
        id: deploy-backend
        run: |
          APP_NAME="${PROJECT_NAME}-${ENVIRONMENT}"
          CODEDEPLOY_APP="${APP_NAME}-codedeploy"

          # Get the latest backend task definition ARN
          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition "${APP_NAME}-backend-task" \
            --query 'taskDefinition.taskDefinitionArn' --output text \
            --region "$AWS_REGION")

          # Create AppSpec inline for backend
          APPSPEC=$(cat <<EOF
          {
            "version": 0.0,
            "Resources": [{
              "TargetService": {
                "Type": "AWS::ECS::Service",
                "Properties": {
                  "TaskDefinition": "${TASK_DEF_ARN}",
                  "LoadBalancerInfo": {
                    "ContainerName": "backend",
                    "ContainerPort": 8001
                  }
                }
              }
            }]
          }
          EOF
          )

          DEPLOY_ID=$(aws deploy create-deployment \
            --application-name "$CODEDEPLOY_APP" \
            --deployment-group-name "${APP_NAME}-backend-dg" \
            --revision "revisionType=AppSpecContent,appSpecContent={content='$(echo "$APPSPEC" | jq -c .)'}" \
            --description "Backend deploy: ${{ steps.vars.outputs.image_tag }}" \
            --query 'deploymentId' --output text \
            --region "$AWS_REGION")
          echo "ðŸš€ Backend CodeDeploy deployment started: ${DEPLOY_ID}"
          echo "deployment_id=${DEPLOY_ID}" >> "$GITHUB_OUTPUT"

      # â”€â”€ Async Deployment Callback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # EventBridge rules (created by setup workflow) listen for CodeDeploy
      # deployment state changes and dispatch to deploy-callback.yml.
      # The callback approves the test-post-deploy environment gate once
      # the backend deployment succeeds.

      - name: Provision EventBridge callback helper (best-effort)
        run: |
          echo "ðŸš€ Provisioning EventBridge-to-GitHub callback helper..."
          APP_NAME="${PROJECT_NAME}-${ENVIRONMENT}"

          # best-effort self-grant of EventBridge/IAM permissions (deploy runs with
          # the credentials used for deployments)
          if aws iam get-user &>/dev/null 2>&1; then
            USERNAME=$(aws iam get-user --query 'User.UserName' --output text)
            CALLBACK_POLICY='{"Version":"2012-10-17","Statement":[{"Effect":"Allow","Action":["events:CreateConnection","events:DescribeConnection","events:UpdateConnection","events:CreateApiDestination","events:DescribeApiDestination","events:UpdateApiDestination","events:PutRule","events:PutTargets","iam:GetRole","iam:CreateRole","iam:PutRolePolicy","iam:PutUserPolicy","iam:PassRole","iam:CreateServiceLinkedRole","secretsmanager:CreateSecret","secretsmanager:TagResource","secretsmanager:GetSecretValue","secretsmanager:PutSecretValue","secretsmanager:DescribeSecret","secretsmanager:UpdateSecret","secretsmanager:DeleteSecret"],"Resource":"*"}]}'
            aws iam put-user-policy --user-name "$USERNAME" --policy-name "ShoreExplorerCallbackHelper" --policy-document "$CALLBACK_POLICY" >/dev/null 2>&1 || true
            # Wait for IAM inline-policy propagation before proceeding
            sleep 15
          fi

          # helper for permission errors
          fail() {
            echo "âŒ $1"
            echo "   Error Details: ${2:-No additional info}"
            echo "   Deployment will continue, but the async callback won't be configured."
            # We exit 0 because if callback infrastructure fails, we don't want to break the whole deployment.
            exit 0
          }

          # 1. Connection (Auth for GitHub)
          CONN_ARN=$(aws events describe-connection --name "${APP_NAME}-gh-conn" \
            --query 'ConnectionArn' --output text --region "$AWS_REGION" 2>/dev/null || echo "")
          
          if [[ -z "$CONN_ARN" || "$CONN_ARN" == "None" ]]; then
            if ! CONN_OUTPUT=$(aws events create-connection --name "${APP_NAME}-gh-conn" \
              --authorization-type API_KEY \
              --auth-parameters "{\"ApiKeyAuthParameters\": {\"ApiKeyName\": \"Authorization\", \"ApiKeyValue\": \"Bearer ${GH_TOKEN}\"}}" \
              --region "$AWS_REGION" 2>&1); then
              fail "Unable to create EventBridge Connection. Ensure deployment role has events:CreateConnection and related Secrets Manager actions." "$CONN_OUTPUT"
            fi
            CONN_ARN=$(echo "$CONN_OUTPUT" | grep -o 'arn:aws:events:[^\"]*')
            echo "  âœ… Created EventBridge Connection"
          else
            echo "  â­ï¸  Connection exists"
          fi


      # â”€â”€ Monitoring & Alerting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup monitoring (dashboard + alarms)
        env:
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL || '' }}
        run: |
          chmod +x infra/aws/scripts/10-setup-monitoring.sh
          bash infra/aws/scripts/10-setup-monitoring.sh "${ENVIRONMENT}"
        continue-on-error: true  # Monitoring setup should not block deployment

      - name: Deployment summary
        if: always()
        env:
          BACKEND_URL: ${{ steps.alb.outputs.backend_url }}
        run: |
          echo "## Test Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Item | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Environment | \`test\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Image Tag | \`${{ steps.vars.outputs.image_tag }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ github.sha }}\` |" >> "$GITHUB_STEP_SUMMARY"
          if [[ "${BACKEND_URL}" != "http://localhost:8001" ]]; then
            echo "| App URL | ${BACKEND_URL} |" >> "$GITHUB_STEP_SUMMARY"
            echo "| API Health | ${BACKEND_URL}/api/health |" >> "$GITHUB_STEP_SUMMARY"
            DASHBOARD_URL="https://${AWS_REGION}.console.aws.amazon.com/cloudwatch/home?region=${AWS_REGION}#dashboards:name=${PROJECT_NAME}-${ENVIRONMENT}-dashboard"
            echo "| Dashboard | [CloudWatch](${DASHBOARD_URL}) |" >> "$GITHUB_STEP_SUMMARY"
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Post-deployment cleanup and smoke tests
  # Runs ONCE after both services have deployed
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  cleanup-and-smoke:
    name: Deployment Cleanup & Smoke Test
    runs-on: ubuntu-latest
    needs: deploy-test
    if: always() && needs.deploy-test.result != 'skipped'
    environment: test-post-deploy

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get deployment URL
        id: alb
        env:
          CUSTOM_DOMAIN: ${{ secrets.TEST_DOMAIN || '' }}
        run: |
          APP_NAME="${PROJECT_NAME}-${ENVIRONMENT}"

          # Get CloudFront URL for frontend
          CF_DOMAIN=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='${APP_NAME}-frontend'].DomainName | [0]" \
            --output text 2>/dev/null || echo "")

          if [[ -n "$CUSTOM_DOMAIN" ]]; then
            URL="https://test.${CUSTOM_DOMAIN}"
          elif [[ -n "$CF_DOMAIN" && "$CF_DOMAIN" != "None" ]]; then
            URL="https://${CF_DOMAIN}"
          else
            URL="http://localhost:8001"
          fi
          echo "url=${URL}" >> "$GITHUB_OUTPUT"

      # NOTE: No ECS polling needed â€” the environment gate (test-post-deploy)
      # holds this job until the CodeDeploy callback approves it, meaning
      # services are already stable when this job starts running.

      - name: Run smoke tests
        if: needs.deploy-test.result == 'success' && steps.alb.outputs.url != 'http://localhost:8001'
        run: |
          URL="${{ steps.alb.outputs.url }}"
          echo "Running smoke tests against ${URL}"
          sleep 15

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${URL}/api/health" --max-time 30 || echo "000")
          if [[ "$HTTP_CODE" == "200" ]]; then
            echo "âœ… Health check passed (HTTP $HTTP_CODE)"
          else
            echo "âŒ Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${URL}/" --max-time 30 || echo "000")
          if [[ "$HTTP_CODE" == "200" ]]; then
            echo "âœ… Frontend accessible (HTTP $HTTP_CODE)"
          else
            echo "âŒ Frontend check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Smoke test & cleanup summary
        if: always()
        run: |
          DEPLOY_STATUS="${{ needs.deploy-test.result }}"
          echo "## Deployment Cleanup & Smoke Test" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Item | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Environment | \`${ENVIRONMENT}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Deploy Result | \`${DEPLOY_STATUS}\` |" >> "$GITHUB_STEP_SUMMARY"
          if [[ "${{ steps.alb.outputs.url }}" != "" && "${{ steps.alb.outputs.url }}" != "http://localhost:8001" ]]; then
            echo "| App URL | ${{ steps.alb.outputs.url }} |" >> "$GITHUB_STEP_SUMMARY"
            echo "| API Health | ${{ steps.alb.outputs.url }}/api/health |" >> "$GITHUB_STEP_SUMMARY"
          fi

