# ShoreExplorer CI Pipeline
# Runs on all PRs and pushes to main/develop
# Ensures code quality, security, and functionality before merge

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions for all jobs (least privilege)
permissions:
  contents: read

jobs:
  # Combined Backend CI - Lint, Type-check, and Test
  backend-ci:
    name: Backend CI (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install black isort flake8 mypy pytest pytest-asyncio httpx pytest-cov requests uvicorn boto3

      - name: Run Linting (black, isort, flake8)
        run: |
          cd backend
          black --check .
          isort --check-only .
          flake8 . --max-line-length=88 --extend-ignore=E203,W503

      - name: Run Type Checking (mypy)
        run: |
          cd backend
          mypy . --ignore-missing-imports
        continue-on-error: true

      - name: Start DynamoDB Local
        run: |
          docker run -d --name dynamodb-local -p 8000:8000 amazon/dynamodb-local:latest \
            -jar DynamoDBLocal.jar -sharedDb -inMemory
          echo "DynamoDB Local container started"
          sleep 5

      - name: Create DynamoDB test table
        run: |
          python3 << 'EOF'
          import boto3
          dynamodb = boto3.client('dynamodb', endpoint_url='http://localhost:8000', region_name='us-east-1', aws_access_key_id='dummy', aws_secret_access_key='dummy')
          try:
              dynamodb.create_table(
                  TableName='shoreexplorer_test',
                  KeySchema=[{'AttributeName': 'PK', 'KeyType': 'HASH'}, {'AttributeName': 'SK', 'KeyType': 'RANGE'}],
                  AttributeDefinitions=[
                    {'AttributeName': 'PK', 'AttributeType': 'S'}, {'AttributeName': 'SK', 'AttributeType': 'S'},
                    {'AttributeName': 'GSI1PK', 'AttributeType': 'S'}, {'AttributeName': 'GSI1SK', 'AttributeType': 'S'}
                  ],
                  GlobalSecondaryIndexes=[{
                    'IndexName': 'GSI1', 'KeySchema': [{'AttributeName': 'GSI1PK', 'KeyType': 'HASH'}, {'AttributeName': 'GSI1SK', 'KeyType': 'RANGE'}],
                    'Projection': {'ProjectionType': 'ALL'}, 'ProvisionedThroughput': {'ReadCapacityUnits': 5, 'WriteCapacityUnits': 5}
                  }],
                  BillingMode='PROVISIONED', ProvisionedThroughput={'ReadCapacityUnits': 5, 'WriteCapacityUnits': 5}
              )
          except Exception as e: print(f"Error: {e}"); raise
          EOF

      - name: Run pytest (Unit & Integration)
        run: |
          pytest -v --cov=backend --cov-report=xml --cov-report=term
        env:
          DYNAMODB_TABLE_NAME: shoreexplorer_test
          AWS_DEFAULT_REGION: us-east-1
          DYNAMODB_ENDPOINT_URL: http://localhost:8000
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          GROQ_API_KEY: mock-key-for-testing
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/backend

      - name: Run Integrity Tests (Live Server)
        run: |
          cd backend
          uvicorn server:app --host 0.0.0.0 --port 8001 &
          SERVER_PID=$!
          for i in {1..15}; do if curl -s http://localhost:8001/api/health > /dev/null; then break; fi; sleep 1; done
          cd ..
          python3 backend_test.py
          RESULT=$?
          kill $SERVER_PID
          exit $RESULT
        env:
          DYNAMODB_TABLE_NAME: shoreexplorer_test
          AWS_DEFAULT_REGION: us-east-1
          DYNAMODB_ENDPOINT_URL: http://localhost:8000
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          GROQ_API_KEY: mock-key-for-testing

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  # Backend build - Ensure Docker image builds successfully (can run in parallel with CI)
  backend-build:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: shoreexplorer-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Combined Frontend CI - Lint & Test
  frontend-ci:
    name: Frontend CI (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run Linting
        run: |
          cd frontend
          yarn lint

      - name: Run Tests
        run: |
          cd frontend
          yarn test --watchAll=false --coverage --passWithNoTests
        env:
          CI: true

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # Frontend build - Ensure the app builds successfully (runs in parallel with CI)
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Build production bundle
        run: |
          cd frontend
          yarn build
        env:
          REACT_APP_BACKEND_URL: https://api.shoreexplorer.com
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # Frontend E2E tests - Playwright tests against the built frontend
  frontend-e2e:
    name: Frontend E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Install E2E dependencies
        run: |
          cd tests/e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd tests/e2e
          npx playwright install --with-deps chromium

      - name: Serve frontend and run E2E tests
        run: |
          # Serve the built frontend in the background
          npx serve -s frontend/build -l 3000 &
          SERVER_PID=$!
          for i in {1..15}; do if curl -s http://localhost:3000 > /dev/null; then break; fi; sleep 1; done
          cd tests/e2e
          BASE_URL=http://localhost:3000 npx playwright test
          RESULT=$?
          kill $SERVER_PID
          exit $RESULT

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

  # Security Scan - SAST & SCA
  security-scan:
    name: Security Scan (SAST & SCA)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/python
            p/javascript
        env:
          SEMGREP_GENERATE_SARIF: "1"

      - name: Upload Semgrep SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Run Trivy Scan - Backend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Backend results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: trivy-backend

      - name: Run Trivy Scan - Frontend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: 'frontend'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Frontend results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: trivy-frontend

  # All checks passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-ci, backend-build, frontend-ci, frontend-build, frontend-e2e, security-scan]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.backend-ci.result }}" != "success" ]] || \
             [[ "${{ needs.backend-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-ci.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "❌ Critical CI jobs failed"
            exit 1
          fi
          echo "✅ All critical CI checks passed!"
