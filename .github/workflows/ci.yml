# ShoreExplorer CI Pipeline
# Runs on all PRs and pushes to main/develop
# Ensures code quality, security, and functionality before merge

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend linting - Check code style and type safety
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install black isort flake8 mypy

      - name: Run black (code formatter check)
        run: |
          cd backend
          black --check --diff .

      - name: Run isort (import sorting check)
        run: |
          cd backend
          isort --check-only --diff .

      - name: Run flake8 (linting)
        run: |
          cd backend
          flake8 . --max-line-length=88 --extend-ignore=E203,W503

      - name: Run mypy (type checking)
        run: |
          cd backend
          mypy . --ignore-missing-imports
        continue-on-error: true  # Type checking is advisory for now

  # Backend tests - Run unit and integration tests with DynamoDB Local
  backend-test:
    name: Backend Tests (Unit & Integration)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Start DynamoDB Local
        run: |
          docker run -d -p 8000:8000 amazon/dynamodb-local:latest \
            -jar DynamoDBLocal.jar -sharedDb -inMemory
          echo "DynamoDB Local container started"
          sleep 5  # Give DynamoDB Local time to initialize

      - name: Wait for DynamoDB Local to be ready
        run: |
          echo "Waiting for DynamoDB Local to start..."
          pip install boto3  # Install AWS SDK for testing
          for i in {1..30}; do
            if python3 -c "import boto3; dynamodb = boto3.client('dynamodb', endpoint_url='http://localhost:8000', region_name='us-east-1', aws_access_key_id='dummy', aws_secret_access_key='dummy'); dynamodb.list_tables()" 2>/dev/null; then
              echo "DynamoDB Local is ready!"
              exit 0
            fi
            echo "Attempt $i: DynamoDB Local not ready yet, waiting..."
            sleep 2
          done
          echo "DynamoDB Local failed to start"
          docker ps -a
          docker logs $(docker ps -aq --filter ancestor=amazon/dynamodb-local:latest)
          exit 1

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx pytest-cov requests uvicorn

      - name: Create DynamoDB test table
        run: |
          python3 << 'EOF'
          import boto3
          
          # Create DynamoDB client
          dynamodb = boto3.client(
              'dynamodb',
              endpoint_url='http://localhost:8000',
              region_name='us-east-1',
              aws_access_key_id='dummy',
              aws_secret_access_key='dummy'
          )
          
          # Create table
          try:
              dynamodb.create_table(
                  TableName='shoreexplorer_test',
                  KeySchema=[
                      {'AttributeName': 'PK', 'KeyType': 'HASH'},
                      {'AttributeName': 'SK', 'KeyType': 'RANGE'}
                  ],
                  AttributeDefinitions=[
                      {'AttributeName': 'PK', 'AttributeType': 'S'},
                      {'AttributeName': 'SK', 'AttributeType': 'S'},
                      {'AttributeName': 'GSI1PK', 'AttributeType': 'S'},
                      {'AttributeName': 'GSI1SK', 'AttributeType': 'S'}
                  ],
                  GlobalSecondaryIndexes=[
                      {
                          'IndexName': 'GSI1',
                          'KeySchema': [
                              {'AttributeName': 'GSI1PK', 'KeyType': 'HASH'},
                              {'AttributeName': 'GSI1SK', 'KeyType': 'RANGE'}
                          ],
                          'Projection': {'ProjectionType': 'ALL'},
                          'ProvisionedThroughput': {
                              'ReadCapacityUnits': 5,
                              'WriteCapacityUnits': 5
                          }
                      }
                  ],
                  BillingMode='PROVISIONED',
                  ProvisionedThroughput={
                      'ReadCapacityUnits': 5,
                      'WriteCapacityUnits': 5
                  }
              )
              print("Table 'shoreexplorer_test' created successfully!")
          except Exception as e:
              print(f"Error creating table: {e}")
              raise
          EOF

      - name: Run all pytest tests (Unit & Integration)
        run: |
          # Use pytest.ini from root which includes backend/tests, tests/unit, tests/integration
          pytest -v --cov=backend --cov-report=xml --cov-report=term
        env:
          DYNAMODB_TABLE_NAME: shoreexplorer_test
          AWS_DEFAULT_REGION: us-east-1
          DYNAMODB_ENDPOINT_URL: http://localhost:8000
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          GROQ_API_KEY: mock-key-for-testing
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/backend

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  # Backend integrity tests - Run comprehensive API tests against a live server
  backend-integrity:
    name: Backend Integrity (E2E)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install requests uvicorn

      - name: Start DynamoDB Local
        run: |
          docker run -d -p 8000:8000 amazon/dynamodb-local:latest \
            -jar DynamoDBLocal.jar -sharedDb -inMemory
          echo "DynamoDB Local container started"

      - name: Wait for DynamoDB Local to be ready
        run: |
          echo "Waiting for DynamoDB Local to start..."
          sleep 5
          python3 -c "import boto3; boto3.client('dynamodb', endpoint_url='http://localhost:8000', region_name='us-east-1', aws_access_key_id='dummy', aws_secret_access_key='dummy').list_tables()"
          echo "DynamoDB Local is ready!"

      - name: Create DynamoDB test table
        run: |
          python3 << 'EOF'
          import boto3
          
          dynamodb = boto3.client(
              'dynamodb',
              endpoint_url='http://localhost:8000',
              region_name='us-east-1',
              aws_access_key_id='dummy',
              aws_secret_access_key='dummy'
          )
          
          # Create table with same schema as production
          table_name = 'shoreexplorer_integrity'
          
          try:
              dynamodb.create_table(
                  TableName=table_name,
                  KeySchema=[
                      {'AttributeName': 'PK', 'KeyType': 'HASH'},
                      {'AttributeName': 'SK', 'KeyType': 'RANGE'}
                  ],
                  AttributeDefinitions=[
                      {'AttributeName': 'PK', 'AttributeType': 'S'},
                      {'AttributeName': 'SK', 'AttributeType': 'S'},
                      {'AttributeName': 'GSI1PK', 'AttributeType': 'S'},
                      {'AttributeName': 'GSI1SK', 'AttributeType': 'S'}
                  ],
                  BillingMode='PAY_PER_REQUEST',
                  GlobalSecondaryIndexes=[
                      {
                          'IndexName': 'GSI1',
                          'KeySchema': [
                              {'AttributeName': 'GSI1PK', 'KeyType': 'HASH'},
                              {'AttributeName': 'GSI1SK', 'KeyType': 'RANGE'}
                          ],
                          'Projection': {'ProjectionType': 'ALL'}
                      }
                  ]
              )
              print(f"Created table: {table_name}")
          except Exception as e:
              print(f"Error creating table: {e}")
              raise
          EOF

      - name: Run System Integrity Tests
        run: |
          # Start backend server in background
          cd backend
          uvicorn server:app --host 0.0.0.0 --port 8001 &
          SERVER_PID=$!
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8001/api/health > /dev/null; then
              echo "Server is up!"
              break
            fi
            sleep 1
          done
          
          # Run the comprehensive test script
          cd ..
          python3 backend_test.py
          RESULT=$?
          
          # Kill the server
          kill $SERVER_PID
          exit $RESULT
        env:
          DYNAMODB_TABLE_NAME: shoreexplorer_integrity
          AWS_DEFAULT_REGION: us-east-1
          DYNAMODB_ENDPOINT_URL: http://localhost:8000
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          GROQ_API_KEY: mock-key-for-testing

  # Frontend linting - Check code style
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run ESLint
        run: |
          cd frontend
          yarn lint

  # Frontend tests - Run Jest/React Testing Library tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run tests
        run: |
          cd frontend
          yarn test --watchAll=false --coverage --passWithNoTests
        env:
          CI: true

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # Frontend build - Ensure the app builds successfully
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Build production bundle
        run: |
          cd frontend
          yarn build
        env:
          REACT_APP_BACKEND_URL: https://api.shoreexplorer.com
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # Backend build - Ensure Docker image builds successfully
  backend-build:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: shoreexplorer-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # SAST - Static Application Security Testing with Semgrep
  security-sast:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        id: semgrep
        run: |
          # Use official semgrep container to generate SARIF
          docker run --rm -v $(pwd):/src returntocorp/semgrep semgrep ci \
            --config p/security-audit \
            --config p/owasp-top-ten \
            --config p/python \
            --config p/javascript \
            --sarif --output /src/semgrep.sarif || true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif

  # SCA - Software Composition Analysis with Trivy
  security-sca:
    name: SCA (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner - Backend
        uses: aquasecurity/trivy-action@0.28.0
        id: scan_backend
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,config'
          exit-code: '0'

      - name: Upload Trivy results - Backend
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@0.28.0
        id: scan_frontend
        with:
          scan-type: 'fs'
          scan-ref: 'frontend'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,config'
          exit-code: '0'

      - name: Upload Trivy results - Frontend
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

  # All checks passed - This job only succeeds if all critical jobs pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-test
      - backend-integrity
      - backend-build
      - frontend-lint
      - frontend-test
      - frontend-build
      - security-sast
      - security-sca
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Backend lint: ${{ needs.backend-lint.result }}"
          echo "Backend test: ${{ needs.backend-test.result }}"
          echo "Backend integrity: ${{ needs.backend-integrity.result }}"
          echo "Backend build: ${{ needs.backend-build.result }}"
          echo "Frontend lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend test: ${{ needs.frontend-test.result }}"
          echo "Frontend build: ${{ needs.frontend-build.result }}"
          echo "SAST: ${{ needs.security-sast.result }}"
          echo "SCA: ${{ needs.security-sca.result }}"
          
          # Fail if any required job failed
          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-test.result }}" != "success" ]] || \
             [[ "${{ needs.backend-integrity.result }}" != "success" ]] || \
             [[ "${{ needs.backend-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "❌ One or more critical jobs failed"
            exit 1
          fi
          
          echo "✅ All critical jobs passed!"
