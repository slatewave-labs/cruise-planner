version: "3.8"

services:
  # DynamoDB Local for development/testing
  # Production uses AWS DynamoDB (managed service)
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DYNAMODB_TABLE_NAME=${DYNAMODB_TABLE_NAME:-shoreexplorer}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DYNAMODB_ENDPOINT_URL=${DYNAMODB_ENDPOINT_URL:-http://dynamodb-local:8000}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-dummy}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-dummy}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - dynamodb-local
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    ports:
      - "3000:8080"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  dynamodb_data:

networks:
  app-network:
    driver: bridge
