[pytest]
testpaths = backend/tests tests/unit tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --junitxml=test-results/junit.xml
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
# Ensure output directory is created if missing
# Note: pytest doesn't create directories by itself for junitxml in all versions
# but usually it handles it. If not, we can use a conftest.py
